apply plugin: 'base'
apply plugin: 'java'

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}

dependencies {
    compile fileTree(dir: 'ImportLibraries', include: '*.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}